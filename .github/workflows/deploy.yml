name: CI/CD - Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  IMAGE_NAME: internship1

jobs:
  build-and-deploy:
    name: Build, push image and update Container App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build package (skip tests)
        run: mvn -B -DskipTests package
        working-directory: generated-spring

      - name: Copy JAR to Docker context
        run: |
          mkdir -p target
          cp generated-spring/target/*.jar target/app.jar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set registry variables
        run: echo "REGISTRY=${{ secrets.ACR_NAME }}.azurecr.io" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update Azure Container App image
        run: |
          IMAGE=${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}
          REVISION_SUFFIX=${GITHUB_SHA::7}
          az containerapp update \
            --name ${{ secrets.CONTAINERAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image $IMAGE \
            --revision-suffix $REVISION_SUFFIX

      - name: Show update result
        run: az containerapp show --name ${{ secrets.CONTAINERAPP_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }}
